<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Krona+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../styles/signup.css">
	<title>Rainstorm Weights</title>
</head>
<body>
	<main>
		<a href="../"><img src="../media/images/rainstormweightslogo.jpg"></a>
		<h1>Sign Up</h1>
		<form id="signupForm">
			<span>Email:</span>
			<input type="email" id="signupEmail" placeholder="Email" class="inputField">
			<span>Desired Username</span>
			<input type="text" id="signupUsername" placeholder="Username" class="inputField">
			<span>Password</span>
			<input type="password" id="signupPassword" placeholder="Password" class="inputField">
			<span>Confirm Password</span>
			<input type="password" id="confirmPassword" placeholder="Confirm Password" class="inputField">
			<input type="button" value="Sign Up!" id="submitButton">
		</form>
	</main>
	<script type="text/javascript" src="../pages/signup.js"></script>
</body>
</html>
