<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Krona+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../styles/profile.css">
	<title>Rainstorm Weights</title>
</head>
<body>
	<h3>Profile and Settings</h3>
	<div id="usernameBox" class="boxes">
		<h5>Change Username</h5>
		<span>Current Username:</span>
		<span id="currentUserName"><i>Undefined</i></span>
		<form>
			<span>New Username:</span>
			<input id="newUsername" type="text" placeholder="Change username">
		</form>
		<form class="buttonForm">
			<input id="usernameButton" type="button" class="button" value="Save Changes">
		</form>
	</div>
	<div id="emailBox" class="boxes">
		<h5>Change Email</h5>
		<span>Current Email:</span>
		<span id="currentEmail"><i>Undefined</i></span>
		<form>
			<span>New Email:</span>
			<input id="newEmail" type="email" placeholder="Change email">
		</form>
		<form class="buttonForm">
			<input id="usernameButton" type="button" class="button" value="Save Changes">
		</form>
	</div>
	<div id="passwordBox" class="boxes">
		<h5>Change Password</h5>
		<form>
			<span>Current Password:</span>
			<input id="currentPassword" type="password" placeholder="Current password">
		</form>
		<form>
			<span>New Password:</span>
			<input id="newPassword" type="password" placeholder="New password">
		</form>
		<form>
			<span>Confirm Password:</span>
			<input id="confirmPassword" type="password" placeholder="Confirm new password">
		</form>
		<form class="buttonForm">
			<input id="usernameButton" type="button" class="button" value="Save Changes">
		</form>
	</div>
