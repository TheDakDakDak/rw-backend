<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Krona+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../styles/profile.css">
	<title>Rainstorm Weights</title>
</head>
<body>
<img id="backFromProfile" src='../media/images/blackbackbutton.jpg'>
<h2 id="profileUsername"></h2>
<p>Total Workouts:</p>
<span id="profileWorkouts"></span>
<p>Total Sets:</p>
<span id="profileSets"></span>
<p>Total Reps:</p>
<span id="profileReps"></span>
<p>Total Volume:</p>
<span id="profileVolume"></span>
<br>
<script type="text/javascript" src="../pages/profile.js"></script>
<script>
(async () => {
  const response = await fetch('/api/getProfileInfo', {
    credentials: 'include'
  });
  const data = await response.json();
  console.log(data.stats)
  document.getElementById('profileUsername').innerText = data.stats.username;
  document.getElementById('profileWorkouts').innerText = Number(data.stats.workoutcount);
  document.getElementById('profileSets').innerText = Number(data.stats.setcount).toLocaleString();
  document.getElementById('profileReps').innerText = Number(data.stats.repcount).toLocaleString();
  document.getElementById('profileVolume').innerText = `${Number(data.stats.volumecount).toLocaleString()} lbs.`;
})();
</script>
</body>
</html>
